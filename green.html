<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0; }
        header { background: #ff6600; color: white; padding: 15px; font-size: 24px; }
        .container { padding: 20px; }
        .menu { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
        .menu-item { border: 1px solid #ddd; padding: 10px; border-radius: 5px; width: 250px; }
        .menu-item img { width: 100%; border-radius: 5px; }
        .whatsapp-btn { display: inline-block; background: #25D366; color: white; padding: 10px 20px; text-decoration: none; font-size: 18px; border-radius: 5px; margin-top: 20px; }
    </style>
</head>
<body>
    <header>Food Delivery</header>
    <div class="container">
        <h2>Our Menu</h2>
        <div class="menu">
            <div class="menu-item">
                <img src="food1.jpg" alt="Food 1">
                <p>Delicious Pizza</p>
                <p>$10</p>
            </div>
            <div class="menu-item">
                <img src="food2.jpg" alt="Food 2">
                <p>Spicy Burger</p>
                <p>$8</p>
            </div>
            <div class="menu-item">
                <img src="food3.jpg" alt="Food 3">
                <p>Fried Chicken</p>
                <p>$12</p>
            </div>
        </div>
        <a class="whatsapp-btn" href="https://wa.me/yourwhatsappnumber" target="_blank">Order on WhatsApp</a>
    </div>
</body>
</html>
